<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.users_id}">1</td>
                <td th:text="${user.users_name}">John Doe</td>
                <td th:text="${user.users_email}">john.doe@example.com</td>
                <td th:text="${user.users_address}">123 Main St</td>
                <td th:text="${user.users_phone}">555-1234</td>
                <td th:text="${user.users_created_at}">2024-01-01 12:00:00</td>
                <td th:text="${user.users_updated_at}">2024-01-01 12:00:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

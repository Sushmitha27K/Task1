<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.products_id}">1</td>
                <td th:text="${product.products_name}">Product Name</td>
                <td th:text="${product.products_description}">Product Description</td>
                <td th:text="${product.products_price}">99.99</td>
                <td th:text="${product.products_stock}">100</td>
                <td th:text="${product.products_created_at}">2024-01-01 12:00:00</td>
                <td th:text="${product.products_updated_at}">2024-01-01 12:00:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
